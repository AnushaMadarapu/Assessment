<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="container my-2">
    <div class="card">
    <div class="card-body">
        <div th:switch="${UserDetails}" class="container my-5">
            <p><h3> Registration List</h3></p>
            <div class="col-md-10">
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>address1</th>
                                <th>address2</th>
                                <th>city</th>
                                <th>state</th>
                                <th>zip</th>
                                <th>country</th>
                                <th>date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="UserDetails: ${UserDetails}">
                                <td th:text="${UserDetails.firstName}"></td>
                                <td th:text="${UserDetails.lastName}"></td>
                                <td th:text="${UserDetails.address1}"></td>
                                <td th:text="${UserDetails.address2}"></td>
                                <td th:text="${UserDetails.city}"></td>
                                <td th:text="${UserDetails.state}"></td>
                                <td th:text="${UserDetails.zip}"></td>
                                <td th:text="${UserDetails.country}"></td>
                                <td>
                                    <fmt:formatDate value="${UserDetails.date}"
                                    pattern ="yyyy-mm-dd"/>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
