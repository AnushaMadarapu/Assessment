<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="container my-5">
        <h3>Register here!</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/createUser}" th:object="${user}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">First Name</label>
                                <input type="text" th:field="*{firstName}" class="form-control" id="firstName"
                                    placeholder="First Name" />
                                <p class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
                            </div>
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Last Name</label>
                                <input type="text" th:field="*{lastName}" class="form-control" id="lastName"
                                    placeholder="Last Name" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="address1" class="col-form-label">Address1</label>
                                <input type="text" th:field="*{address1}" class="form-control" id="address1"
                                    placeholder="address1" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="address2" class="col-form-label">Address2</label>
                                <input type="text" th:field="*{address2}" class="form-control" id="address2"
                                    placeholder="address2" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="city" class="col-form-label">City</label>
                                <input type="text" th:field="*{city}" class="form-control" id="city"
                                    placeholder="city" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="state" class="col-form-label">State</label>
                                <input type="text" th:field="*{state}" class="form-control" id="state"
                                    placeholder="state" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="zip" class="col-form-label">Zip</label>
                                <input type="number" th:field="*{zip}" class="form-control" id="zip"  placeholder="zip" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="state" class="col-form-label">Country</label>
                                <input  th:field="*{country}" class="form-control" 
                                 list="country" />
                               <datalist id="country">
                                <option value="">
                                   <option value="USA">
                               </datalist>
                            </div>

                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Submit ">
                            </div>

                          <input type="hidden" id="id" th:field="*{id}">                   

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
